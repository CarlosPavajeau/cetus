name: Build React App with Turborepo

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  BUN_VERSION: '1.3.3'
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Get Bun cache directory
        id: bun-cache
        shell: bash
        run: |
          echo "BUN_CACHE_DIR=$(bun pm cache)" >> $GITHUB_OUTPUT

      - name: Setup Bun cache
        uses: actions/cache@v5
        with:
          path: |
            ${{ steps.bun-cache.outputs.BUN_CACHE_DIR }}
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup Turborepo cache
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Build with Turborepo
        run: bun run build
        env:
          CI: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        if: success()
        with:
          name: build-artifacts
          path: |
            apps/**/dist
            apps/**/.output
            apps/**/build
          retention-days: 7

      - name: Turborepo Cache Stats
        run: |
          echo "Turborepo Cache Statistics"
          bun run turbo run build --dry=json --filter=!docs | jq '.tasks[] | {task: .taskId, cache: .cache.status}'